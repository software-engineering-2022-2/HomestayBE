{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Welcome, {{ user.email }}!
    <p><a href="{% url 'users:logout' %}">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'users:login' %}">Log In</a> |
    <a href="{% url 'users:signup' %}">Sign Up</a>
  {% endif %}
{% endblock %}
